<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid" alt="Sample image">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Mot de passe oublié</h2>
            <form #r="ngForm" (submit)="fp(r)">
              <div class="mb-4">
                <label for="Email" class="form-label">Adresse e-mail:</label>
                <input [disabled]="verificationSuccess" type="email" id="Email" class="form-control" required name="email" [(ngModel)]="email" ngModel>
                <div *ngIf="!UserExists" class="text-danger mt-2">Adresse e-mail non enregistrée. Veuillez vérifier et réessayer avec une adresse e-mail valide.</div>
                <div *ngIf="verificationAttempted">
                  <div *ngIf="verificationSuccess; else incorrectCode">
                    <p style="color: green;">Votre adresse e-mail a été verifiée avec success</p>
                  </div>
                  <ng-template #incorrectCode>
                    <p style="color: red;">Code incorrect, Veuillez vérifiez le code envoyer</p>
                  </ng-template>
                </div>   
              </div>
              <button style="background-color: #72000486; color:white;" type="button" [disabled]="!r.valid || !canSendEmail" *ngIf="!verificationSuccess;" class="btn mb-4" (click)="SendConfirmationEmail()">Envoyer le code</button>
              <div *ngIf="!canSendEmail">
                <p *ngIf="!verificationSuccess">{{ countdownMessage }}</p>
              </div>
              <div *ngIf="showVerificationCodeInput" class="mb-4">
                <input type="text" class="form-control" [(ngModel)]="verificationInput" [maxlength]="6" name="verificationInput" placeholder="Entrez le code de vérification">
                <button style="background-color: #72000486; color:white;" *ngIf="verificationInput.length === 6 && !verificationSuccess;" type="button" class="btn mt-2" (click)="verifyCode()">Vérifier</button>
              </div>
              <div *ngIf="verificationSuccess" class="mb-4">
                <label for="password" class="form-label">Nouveau Mot de passe:</label>
                <input id="password" type="password" class="form-control"  required="" name="passcode" ngModel placeholder="Entrez une nouveau mot de passe">
                <label for="cpassword" class="form-label">Confirmer Nouveau Mot de passe:</label>
                <input id="cpassword" type="password" class="form-control" ngModel required name="confirmpasscode" #confirmPasswordInput="ngModel" placeholder="Retapez le mot de passe">
                <div *ngIf="r.value.passcode !== r.value.confirmpasscode" class="text-danger"> Les mots de passe ne correspondent pas. </div>

              </div>
              <div class="d-flex justify-content-between align-items-center">
                <a routerLink="/login" class="text-decoration-none">Retour au login</a>
                <button style="background-color: #72000486;color:white;" class="btn btn-lg" [disabled]="!r.valid || r.value.passcode !== r.value.confirmpasscode || !verificationSuccess" type="submit">Réinitialiser le mot de passe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
