<div class="payment-container">
    <h2>Payment Details</h2>
    <div class="payment-form">
      <label for="amount">Amount: {{roomData.Price}}</label>
      <button class="btn btn-primary paypal-button" (click)="initiatePayment(roomData.Price)">Pay with PayPal</button>
      <p class="payment-disclaimer">En cliquant sur "Payer avec PayPal", vous serez redirigé vers le site sécurisé de PayPal pour effectuer votre paiement.</p>

    </div>
  </div>
