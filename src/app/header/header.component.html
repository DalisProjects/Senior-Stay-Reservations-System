<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


<div class="bg">
  <div class="container">
    
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a routerLink="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <div class="logoheader">
          <div class="logo">
            <img src="assets/images/Logo.png" style="height: 130px; margin-top: -30px; margin-bottom: -22px; margin-left: 25px; margin-right: -30px;">
          </div>
        </div>
      </a>


        
        <ul class="nav nav-pills">
        
          <li class="nav-item">
            <a routerLink="" class="nav-link active" aria-current="page" >ACCUEIL</a>
          </li>
        <li class="nav-item">
          <a routerLink="/about"  routerLinkActive="active-link" class="nav-link active" aria-current="page" >À PROPOS</a>
        </li>
        <li class="nav-item">
          <a routerLink="/contactus"  routerLinkActive="active-link" class="nav-link active" aria-current="page" >CONTACTEZ-NOUS</a>
        </li>
        <li class="nav-item">
          <a routerLink="/reservation"  routerLinkActive="active-link" class="nav-link active" aria-current="page" >RÉSERVATION</a>
        </li>

        <li class="nav-item vertical-line"></li> <!-- Add an empty list item for the vertical line -->

      <li class="nav-item" *ngIf="authService.IsAdmin">
        <div class="dropdown">
          <button class="nav-link active dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            ADMINISTRATION
          </button>
          <ul class="dropdown-menu" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" routerLinkActive="active-link" routerLink="userslist"><i class="fas fa-user"></i> GÉRER LES UTILISATEURS</a></li>
            <li><a class="dropdown-item" routerLinkActive="active-link" routerLink="managehotels"><i class="fas fa-user"></i> GÉRER LES PROPRIÉTÉS</a></li>
            <li><a class="dropdown-item" routerLinkActive="active-link" routerLink="DashboardAdmin"><i class="fas fa-filter"></i> TABLEAU DE BORD</a></li>


          </ul>
        </div>
      </li>
      <li class="nav-item">
        <div class="dropdown">
          <button class="nav-link active dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            COMPTE
          </button>
          <ul class="dropdown-menu" aria-labelledby="profileDropdown">
            <li *ngIf="!authService.isLoggedIn"><a class="dropdown-item" routerLink="/login"><i class="fas fa-user"></i> SE CONNECTER</a></li>
            <li *ngIf="!authService.isLoggedIn"><button class="dropdown-item" routerLink="/register"><i class="fas fa-user-plus"></i> S'INSCRIRE</button></li>
            <li *ngIf="authService.isLoggedIn"><a class="dropdown-item" routerLinkActive="active-link" routerLink="/profile"><i class="fas fa-user"></i> PROFILE</a></li>
            <a  routerLink="/addpost" *ngIf="authService.LoggedInUser.type==='Partenaire' && authService.LoggedInUser.name==='Verified' && authService.isLoggedIn|| authService.IsAdmin" routerLinkActive="active-link" class="nav-link active"><i class="fas fa-plus"></i> POSTULER</a>
            <a routerLink="/posts" *ngIf="authService.LoggedInUser.type==='Partenaire' && authService.LoggedInUser.name==='Verified' && authService.isLoggedIn|| authService.IsAdmin" routerLinkActive="active-link" class="nav-link active"><i class="fas fa-plus"></i> MES PROPRIETÉS</a>
            <li *ngIf="authService.isLoggedIn"><button class="dropdown-item" (click)="authService.logout()"><i class="fas fa-sign-out-alt"></i>  DÉCONNEXION</button></li>
          </ul>
        </div>
    </li>
  
        <div class="social-icons">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
      </div>

      
        
      </ul>
    </header>
  </div>
</div>
